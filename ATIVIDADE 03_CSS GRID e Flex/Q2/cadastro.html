<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tela de Cadastro</title>
  <link rel="stylesheet" href="Asset/css/style.css">
</head>
<body>
  <main>
    <form action="/" method="post">
      <h2>Cadastro de usuário</h2>
      <div class="form-linha">
        <div class="form-coluna">
          <label for="nome_user">Nome:</label>
          <input type="text" name="nome_user" id="nome_user" placeholder="Digite seu nome completo" required />
        </div>
        <div class="form-coluna">
          <label for="email_user">E-mail:</label>
          <input type="email" name="email_user" id="email_user" placeholder="exemplo@dominio.com" required />
        </div>
      </div>
      
      <div class="form-linha">
        <div class="form-coluna">
          <label for="senha_user">Senha:</label>
          <input type="password" name="senha_user" id="senha_user" placeholder="Crie uma senha segura" required />
        </div>
        <div class="form-coluna">
          <label for="confirm_senha">Confirmar Senha:</label>
          <input type="password" name="confirm_senha" id="confirm_senha" placeholder="Repita a senha" required />
        </div>
      </div>

      <button type="submit">Criar uma conta</button>
      <p>Já tem uma conta? <a href="../Q1/telaLogin.html">Fazer Login</a></p>
    </form>
  </main>
</body>
</html>
