<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="login-container">
        <form action="/Component/atividade02_CSS.html" method="get" class="login-form">
            <h2>Login</h2>

            <label for="email">Seu e-mail:</label>
            <input type="email" id="email" name="email" placeholder="contato@meiespaco.com" required>

            <label for="senha">Sua senha:</label>
            <input type="password" id="senha" name="senha" placeholder="••••••••" required>

            <div class="checkbox-area">
                <input type="checkbox" id="lembrar" name="lembrar">
                <label for="lembrar">Manter-me logado</label>
            </div>

            <button type="submit" class="btn-blue">Logar</button>

            <p class="cadastro-link">
                Ainda não tem conta? <a href="/Component/Atividade05_telaCadastro.html">Cadastre-se</a>
            </p>
        </form>
    </main>
</body>
</html>
