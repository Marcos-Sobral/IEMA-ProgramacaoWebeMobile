<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cor-fundo: #ffffff;
            --cor-principal: #007bff;
            --cor-secundaria: #e0e0e0;
            --cor-texto: #19183B;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--cor-secundaria);
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 100%;
            max-width: 700px;
            background-color: var(--cor-fundo);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .form h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--cor-texto);
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .form label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--cor-texto);
        }

        .form input {
            padding: 0.5rem 1rem;
            font-size: 16px;
            border: 1px solid var(--cor-secundaria);
            border-radius: 6px;
            background-color: #f9f9f9;
            color: var(--cor-texto);
        }

        .form input:focus {
            border-color: var(--cor-principal);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
        }

        .btn-blue {
            padding: 0.6rem 1.5rem;
            font-weight: bold;
            font-size: 16px;
            color: #fff;
            background-color: var(--cor-principal);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .btn-blue:hover {
            background-color: #0056b3;
        }

        .cadastro-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 14px;
        }

        .cadastro-link a {
            color: var(--cor-principal);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main class="form-container">
        <form action="/Component/Atividade05_telaLogin.html" method="get" class="form">
            <h2>Cadastro de usuário</h2>

            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" required />
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required />
                </div>
                <div class="form-group">
                    <label for="nascimento">Data de nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" placeholder="(99) 99999-9999" required />
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="••••••••" required />
                </div>
            </div>

            <button type="submit" class="btn-blue">Criar uma conta</button>

            <p class="cadastro-link">
            Lembrou sua senha? <a href="/Component/Atividade05_telaLogin.html">Entrar na conta</a>
            </p>
        </form>
    </main>
</body>
</html>
