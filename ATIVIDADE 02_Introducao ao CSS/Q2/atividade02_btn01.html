<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01 de CSS</title>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: Arial, Verdana, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 8px;
            background-color: #ffffff;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition:all 0.5s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à minha página!</h1>
    <p>Essa é uma página simples feita com HTML. Agora é hora de deixá-la bonita com CSS!</p>

    <ul>
        <li>Aprender HTML</li>
        <li>Aprender CSS</li>
        <li>Criar sites incríveis</li>
    </ul>

    <button>Clique aqui</button>  
</body>
</html>
