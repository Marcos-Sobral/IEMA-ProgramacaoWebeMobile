<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02 - CSS</title>
    <style>

        body {
            background-color: #e6f2ff;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 36px;
            text-align: center;
            color: #34495e;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        p {
            text-align: justify;
            color: #555;
            font-size: 18px;
            line-height: 1.6;
        }

        ol {
            list-style-type: decimal;
            padding-left: 20px;
        }

        li {
            background-color: #fdfdfd;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        img {
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1e8449;
        }

    </style>
</head>
<body>
    <h1>Descubra o poder do CSS!</h1>
    <p>Com CSS, você pode transformar páginas simples em experiências visuais incríveis. Vamos começar!</p>

    <ol>
        <li>Estudar HTML</li>
        <li>Estudar CSS</li>
        <li>Praticar com projetos</li>
    </ol>

</body>
</html>
