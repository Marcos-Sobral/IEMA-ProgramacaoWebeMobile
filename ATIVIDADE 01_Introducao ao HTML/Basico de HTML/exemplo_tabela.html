<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Estoque</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Notebook</td>
                <td>R$ 3.500</td>
                <td>12 unidades</td>
            </tr>
            <tr>
                <td>Mouse</td>
                <td>R$ 80</td>
                <td>50 unidades</td>
            </tr>
        </tbody>
    </table> 
    <table>
        <tr>
            <th rowspan="2">Produto</th>
            <th colspan="2">Detalhes</th>
        </tr>
        <tr>
            <th>Preço</th>
            <th>Estoque</th>
        </tr>
        <tr>
            <td>Teclado</td>
            <td>R$ 120</td>
            <td>30 unidades</td>
        </tr>
    </table>     
</body>
</html>
